{% extends 'partials/_base.html' %} {% load static %} {% load i18n %} {% block content %}
<div>
  <div class="about">
    <div class="about-content">
      <div class="container">
        <p class="about-title">{% trans "Appointment Request Create" %}</p>
      </div>
    </div>
  </div>
<div class="d-flex justify-content-center">
    <div class="login">
        <form method="post" class="form-horizontal" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
            </div>
            <div>
                <input type="submit" value="{% trans "Save" %}" class="auth-btn custom-shadow mb-3"/>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
